apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
spec:
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: image-claim
      containers:
        - name: ping-pong
          image: dawidl022/ping-pong:sha-53eb113
          volumeMounts:
            - mountPath: /stats
              name: shared-volume
