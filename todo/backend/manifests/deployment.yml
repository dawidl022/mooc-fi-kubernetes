apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  namespace: project
spec:
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      volumes:
        - name: cache-volume
          emptyDir: {}
      containers:
        - name: todo-api
          image: dawidl022/todo-app:sha-6b0f308
          volumeMounts:
            - mountPath: /cache
              name: cache-volume
