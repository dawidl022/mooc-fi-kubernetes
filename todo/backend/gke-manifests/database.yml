apiVersion: v1
kind: Service
metadata:
  name: database-svc
  namespace: project
spec:
  clusterIP: None
  selector:
    app: database
  ports:
    - port: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: project
spec:
  selector:
    matchLabels:
      app: database
  serviceName: database-svc
  replicas: 2
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: postgres
          image: postgres:14.4
          ports:
            - containerPort: 5432
              name: db
          volumeMounts:
            - name: data
              mountPath: /data
          envFrom:
            - secretRef:
                name: database-env
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi
