apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-output-ingress
  namespace: exercises
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: log-output-svc
                port:
                  number: 8080
          - pathType: Prefix
            path: /pingpong
            backend:
              service:
                name: ping-pong-svc
                port:
                  number: 80
